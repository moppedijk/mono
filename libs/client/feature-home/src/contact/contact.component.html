<mo-input
  i18n-placeholder
  [isLoading]="isLoading"
  [(value)]="form.name"
  placeholder="Naam"
></mo-input>
<mo-input
  i18n-placeholder
  [isLoading]="isLoading"
  [(value)]="form.email"
  placeholder="email@adres.hier"
></mo-input>
<mo-textarea
  i18n-placeholder
  [isLoading]="isLoading"
  [(value)]="form.message"
  placeholder="Laat hier een leuk bericht achter..."
></mo-textarea>
@if (hasError) {
  <mo-error i18n>Er is iets misgegaan... Probeer het opnieuw</mo-error>
}
@if (hasSucces) {
  <p i18n>Leuk! Ik neem zo snel mogelijk contact met je op.</p>
}
<mo-button
  i18n
  [loading]="isLoading"
  [disabled]="isDisabled"
  color="dark"
  (click)="submit()"
  >Contact</mo-button
>
