@for (visibleTag of visibleTags; track visibleTag) {
  <div class="tag-search-item">
    {{ visibleTag.name }}
  </div>
}
@if (!allTags) {
  <p class="text-light">
    <ng-content select="[showAll]"></ng-content>
  </p>
}
@if (allTags) {
  <p class="text-light">
    <ng-content select="[showDefault]"></ng-content>
  </p>
}
