<div class="footer"

        <div class="footer__brand">
            <a [href]="projectLink" class="link-light" target="_blank" [attr.aria-label]="projectName">
                <fa-icon class="footer__icon" [icon]="icon"></fa-icon>{{ projectName }}
            </a>
        </div>
    </div>
</div>
