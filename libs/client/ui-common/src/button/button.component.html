<button class="button"
    [moClassSize]="{ className: 'button', size: size }"
    [moClassColor]="{ className: 'button', color: color }"
    [class.button--loading]="loading"
    [disabled]="disabled || loading"
>
    <div class="button__spinner">
        <mo-spinner></mo-spinner>
    </div>
    <div class="button__content">
        <ng-content></ng-content>
    </div>
</button>
