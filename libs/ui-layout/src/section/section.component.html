<section class="section" [ngClass]="{
    'section--primary': color === 'primary',
    'section--secondary': color === 'secondary',
    'section--dark': color === 'dark',
    'section--medium': color === 'medium',
    'section--light': color === 'light'
}">
    <div class="section__container">
        <ng-content></ng-content>
    </div>
</section>
