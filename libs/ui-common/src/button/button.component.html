<button class="button"
    [class.button--small]="size === 'small'"
    [class.button--default]="size === 'default'"
    [class.button--large]="size === 'large'"
    [class.button--primary]="color === 'primary'"
    [class.button--secondary]="color === 'secondary'"
    [class.button--dark]="color === 'dark'"
    [class.button--medium]="color === 'medium'"
    [class.button--light]="color === 'light'"
    [class.button--loading]="loading"
    [disabled]="disabled || loading"
>
    <div class="button__spinner">
        <mo-spinner></mo-spinner>
    </div>
    <div class="button__content">
        <ng-content></ng-content>
    </div>
</button>
